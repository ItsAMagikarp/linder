            <div class="signup">
                <h1>Register</h1>
                <form name="register" action="save.php" method="POST">
                    <div class="user_details">
                        <div class="input_box">
                            <p>Company Name</p> 
                            <input id="Cname" name="Cname" type="text" placeholder="Enter Here" required>       
                        </div>
                        <div class="input_box">
                            <p>Address</p> 
                            <input id="address" name="address" type="text" placeholder="Enter Here" required>       
                        </div>
                        <div class="input_box">
                            <p>Email</p> 
                            <input id="email" name="email" type="text" placeholder="Enter Here" required>       
                        </div>
                        <div class="input_box">
                            <p>Phone Number</p> 
                            <input id="pNumber" name="pNumber" type="text" placeholder="Enter Here" required>                           
                        </div>
                        <div class="input_box">
                            <p>Password</p>                         
                            <input id="password" name="password" type="password" placeholder="Enter Here" required>       
                        </div>
                        <div class="input_box">
                            <p>Confirm Password</p>                         
                            <input type="password" placeholder="Confirm Password Here" required>       
                        </div>
                    </div>
                   
                    <div class="button">
                        <a href="login.html"><input type="submit" value="Register"></a>
                    </div>
                </form>
